<!DOCTYPE html>
<html lang="en">

{% block body_block %}
    <h1>
        Delete
        {{ user.username }}?
    </h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'forum/user_list'%} ">
            Cancel
        </a>
    </form>
{% endblock %}

</html>
