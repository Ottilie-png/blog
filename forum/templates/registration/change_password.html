{% extends 'base.html' %}

{% block title %}
    Password Management
{% endblock %}

{% block content %}
    <h2> Change Password </h2>

    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                Change My Password
            </button>
        </form>
    </div>
{% endblock %}
